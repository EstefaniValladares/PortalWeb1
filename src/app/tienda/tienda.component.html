<p>tienda works!</p>
<div class="container-fluid">
    <section>
        <div class="text-center">
            <h2>Productos para tu mascota</h2>
        </div>
        <hr>
    </section>
    <section>
        <div class="row card-group">
            <div class="col-3" *ngFor="let imagen of imagenes; let i=index">
                <div class="card">
                    <img src="{{imagenes[i]}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="card-title">
                            <h5>{{titulos[i]}}</h5>
                        </div>
                        <div class="card-text">
                            <p>{{descripciones[i]}}</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">COMPRAR</button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </section>
</div>
<br>

<div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" style="z-index: 9999 !important;">
        <div class="modal-dialog" style="z-index: 9999 !important;">

            <!-- Modal content-->
            <div class="modal-content" style="z-index: 9999 !important;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Comprar</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
